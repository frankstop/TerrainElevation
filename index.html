<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Particle Terrain Elevation Map</title>
  <style>
    body { margin: 0; overflow: hidden; background: #222; }
    /* Legend for the color scale */
    #legend {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 20px;
      height: 200px;
      background: linear-gradient(to top, blue, red);
      border: 1px solid #fff;
    }
    #legendLabels {
      position: absolute;
      top: 10px;
      right: 40px;
      height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: #fff;
      font-family: sans-serif;
      font-size: 14px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Color scale legend -->
  <div id="legend"></div>
  <div id="legendLabels">
    <div>Low</div>
    <div>High</div>
  </div>

  <!-- Script using ES modules -->
  <script type="module">
    import * as THREE from "https://unpkg.com/three@0.152.2/build/three.module.js";
    import { OrbitControls } from "https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js";
    import * as CANNON from "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js";

    /***********************
     * PARAMETERS & CONFIG *
     ***********************/
    const params = {
      // Total number of particles to create
      particleCount: 2500,
      // Visual size of each particle (PointsMaterial size)
      particleSize: 0.3,
      // Dimensions (width & depth) of the terrain grid (in world units)
      terrainWidth: 30,
      terrainDepth: 30,
      // Scale factor for the terrain height variation
      heightScale: 5,
      // Physics simulation time step (seconds)
      physicsTimeStep: 1 / 60,
      // Gravity – set to zero so particles stay in place (physics enabled)
      gravity: 0,
      // Half–size of the containing box (for visualization)
      boxSize: 25
    };

    /********************
     * THREE.JS SETUP   *
     ********************/
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x222222);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(40, 40, 40);
    camera.lookAt(new THREE.Vector3(0, 0, 0));

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Add lights
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(10, 20, 10);
    scene.add(dirLight);

    // Add a wireframe box for visual boundaries
    const boxGeom = new THREE.BoxGeometry(params.boxSize * 2, params.boxSize * 2, params.boxSize * 2);
    const boxEdges = new THREE.EdgesGeometry(boxGeom);
    const boxMaterial = new THREE.LineBasicMaterial({ color: 0xffffff });
    const boxWireframe = new THREE.LineSegments(boxEdges, boxMaterial);
    scene.add(boxWireframe);

    /*****************************
     * CREATE THE PARTICLE SYSTEM *
     *****************************/
    // We will use a BufferGeometry with attributes for positions and colors.
    const positions = new Float32Array(params.particleCount * 3);
    const colors = new Float32Array(params.particleCount * 3);

    // For physics, we keep an array of Cannon bodies (one per particle).
    const bodies = [];

    // Compute grid dimensions to fill the terrain area.
    const gridCount = Math.ceil(Math.sqrt(params.particleCount));
    const dx = params.terrainWidth / gridCount;
    const dz = params.terrainDepth / gridCount;
    const offsetX = -params.terrainWidth / 2;
    const offsetZ = -params.terrainDepth / 2;

    // A simple terrain function that returns height for a given (x, z)
    function terrainHeight(x, z) {
      return Math.sin(x * 0.5) * Math.cos(z * 0.5) * params.heightScale;
    }

    // First, sample grid points to compute min and max heights (for color mapping).
    let minHeight = Infinity, maxHeight = -Infinity;
    const tempHeights = [];
    for (let i = 0; i < gridCount; i++) {
      for (let j = 0; j < gridCount; j++) {
        const x = offsetX + i * dx;
        const z = offsetZ + j * dz;
        const h = terrainHeight(x, z);
        tempHeights.push(h);
        if (h < minHeight) minHeight = h;
        if (h > maxHeight) maxHeight = h;
      }
    }

    // Function to map height to a color between blue (low) and red (high)
    function heightToColor(h) {
      const t = (h - minHeight) / (maxHeight - minHeight);
      const r = t, g = 0, b = 1 - t;
      return new THREE.Color(r, g, b);
    }

    // Create particles using grid sampling.
    let particleIndex = 0;
    for (let i = 0; i < gridCount; i++) {
      for (let j = 0; j < gridCount; j++) {
        if (particleIndex >= params.particleCount) break;
        // Compute x, z position with a slight random jitter
        const x = offsetX + i * dx + (Math.random() - 0.5) * dx * 0.3;
        const z = offsetZ + j * dz + (Math.random() - 0.5) * dz * 0.3;
        const y = terrainHeight(x, z);

        // Set position in the positions array
        positions[particleIndex * 3 + 0] = x;
        positions[particleIndex * 3 + 1] = y;
        positions[particleIndex * 3 + 2] = z;

        // Determine color based on height
        const color = heightToColor(y);
        colors[particleIndex * 3 + 0] = color.r;
        colors[particleIndex * 3 + 1] = color.g;
        colors[particleIndex * 3 + 2] = color.b;

        // Create a corresponding physics body for this particle.
        // We use a small sphere shape.
        const shape = new CANNON.Sphere(params.particleSize);
        const body = new CANNON.Body({ mass: 1 });
        body.addShape(shape);
        body.position.set(x, y, z);
        bodies.push(body);

        particleIndex++;
      }
      if (particleIndex >= params.particleCount) break;
    }

    // Create the BufferGeometry for the Points.
    const particleGeometry = new THREE.BufferGeometry();
    particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    particleGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

    // Create PointsMaterial that uses the vertex colors.
    const particleMaterial = new THREE.PointsMaterial({
      size: params.particleSize * 2.5,
      vertexColors: true,
      sizeAttenuation: true
    });

    const particlesMesh = new THREE.Points(particleGeometry, particleMaterial);
    scene.add(particlesMesh);

    /***********************
     * CANNON‑ES PHYSICS   *
     ***********************/
    const world = new CANNON.World();
    world.gravity.set(0, params.gravity, 0);
    world.broadphase = new CANNON.NaiveBroadphase();
    world.solver.iterations = 10;

    // For simplicity we add all particle bodies to the physics world.
    bodies.forEach(body => world.addBody(body));

    /********************
     * ANIMATION LOOP   *
     ********************/
    const clock = new THREE.Clock();
    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();

      // Step the physics world.
      world.step(params.physicsTimeStep, delta);

      // Update the positions in the buffer geometry from the physics bodies.
      const positionsArray = particleGeometry.attributes.position.array;
      for (let i = 0; i < bodies.length; i++) {
        const pos = bodies[i].position;
        positionsArray[i * 3 + 0] = pos.x;
        positionsArray[i * 3 + 1] = pos.y;
        positionsArray[i * 3 + 2] = pos.z;
      }
      particleGeometry.attributes.position.needsUpdate = true;

      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
